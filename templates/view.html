<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        body {
            background-image: url("../assets/images/all.jpg");
            height: 100%;
            object-fit: cover;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        nav {
            max-width: 60vw;
            justify-content: space-between;
            margin: auto;
            display: flex;
            align-items: center;
            height: 62px;
        }

        nav img {
            color: red;
            width: 75px;
            position: relative;
            z-index: 10;
            
        }

        nav button {
            position: relative;
            z-index: 10;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        

        .one {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .box {
            height: 80vh;
            width: 60%;
            opacity: 0.54;
            position: absolute;
            top: 80px;
            background-color: black;
            padding: auto auto auto auto;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .container {
            height: 70vh;
            width: 70%;
            font-family: "Martel Sans", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: rgb(32, 32, 32);
            position: relative;
            gap: 20px;
            padding: 20px 30px;
            animation: fadeIn 1s ease-in-out;
            align-content: center;
            align-self: baseline;
          }

        .container h2 {
            padding-top: 20px;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }
        .image:hover{
            filter: invert();
        }
    </style>
</head>
<style>
    .btn{
        height: 30px;
    }
</style>
<body class="create">
    <nav>
        <span><img src="../static/assets/images/logofff.png" alt=""></span>
        <div class="logofff">
            
        </div>
    </nav>
    <div class="one">
        <div class="container">
            <h2>Your Tasks</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Sr.No</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col">Description</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th scope="col">Done</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            <td>{{ task.title }}</td>
                            <td>{{ task.date }}</td>
                            <td>{{ task.description }}</td>
                            <td><a  href="{{ url_for('edit', task_id=task.id) }}"><button class="btn red-sm">Edit</button class="btn"></a></td>
                            <!-- <td><a href="{{ url_for('edit', task_id=task.id) }}"><button >Edit</button></td></a> -->
                            <td><a  href="{{ url_for('delete', task_id=task.id) }}"><button class="btn red-sm">Delete</button class="btn"></a></td>
                            <!-- <td><a href="{{ url_for('delete', task_id=task.id) }}"><button>Delete</button></td></a> -->
                            <td>
                                <a href="{{ url_for('completed', task_id=task.id) }}">
                                    <img class="image"  style="height: 30px;filter:inverted()" src="../static/assets/images/check.png" alt="Complete Task">
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
