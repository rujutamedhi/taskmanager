<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background-image: url("../assets/images/all.jpg");
    height: 100%;
    object-fit: cover;
    background-repeat: no-repeat;
     background-size: max(1000px,100vw);}

        nav{
            max-width: 60vw;
            justify-content: space-between;
            margin: auto;
            display: flex;
            align-items: center;
            height: 62px;
        }

        nav img{
            color: red;
            width: 75px;
            position: relative;
            z-index: 10;
            
        }

        nav button{
            position: relative;
            z-index: 10;
        }
        .one{
            display: flex;
                    justify-content: center; /* Horizontally center */
                    align-items: center;
        }
        .box{
            height: 80vh;
            width: 60%;
            opacity: 0.54;
            position: absolute;
              top: 80px;
            background-color: black;
            padding: auto auto auto auto;
            display: flex;
                    justify-content: center; /* Horizontally center */
                    align-items: center;
                    border-radius: 5px;
        }
        

        .container {
            height: 70vh;
    width: 70%;
    font-family: "Martel Sans", sans-serif;
    top: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
    position:relative ;
    gap: 20px;
    padding: 20px 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .container h2 {
            padding-top: 20px;
        }

        .form-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #000;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        .btn-dark {
            background-color: #1e272e;
            border: none;
            color: white;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-dark:hover {
            background-color: rgb(164, 164, 164);
            transform: scale(1.05);
            color: #1e272e;
        }
    </style>
</head>
<body class="create">
    <nav>
        <span><img  src="../static/assets/images/logofff.png" alt=""></span>
        <div class="logofff">
            
        </div>
    </nav>
    <div class="one">
        <div class="box">

        </div>
    <div class="container">
        <h2>Add a Task</h2>
        <form style="width: 300px;" action="{{ url_for('create' if not task else 'edit', task_id=task.id if task else 0) }}" method="post">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Title</label>
                <input type="text" name="title" value="{{ task.title }}" class="form-control" id="formGroupExampleInput" placeholder="Enter task title">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Date</label>
                <input type="date" name="date" value="{{ task.date }}" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Description</label>
                <input type="text" name="description" value="{{ task.description }}" class="form-control" id="formGroupExampleInput2" placeholder="Enter task description">
            </div>
            <button type="submit" onclick="handleSubmit()" class="btn btn-dark">Submit</button>
        </form>
    </div>
    
</div>
<script>


    function handleSubmit() {
        alert('Your task has been saved. You can view it in the view task option.');
        return true;  // Return true to allow the form submission to proceed
    }
</script>
</body>
</html>
