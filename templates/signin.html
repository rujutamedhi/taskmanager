<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="main1">
    <div class="up"></div>
    
    <form id="loginForm" class="forms" action="/signin" method="post">
        <h3 style="text-align: center;">Sign In</h3>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" id="email" class="tfield form-control" placeholder="Enter email" aria-describedby="emailHelp" required>
            <div id="emailHelp" style="color: white;" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password" class="tfield form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p style="padding-top: 8px;">Don't have an account? <a class="sign" href="/signup">Sign up</a></p>
    </form>

    
</body>
</html>
