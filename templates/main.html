<html lang="en">
<head>

    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
  <style>
    .taskb:hover{
color: aquamarine;
text-decoration: none;
color:rgb(0, 0, 0)
    }
  </style>
    <div class="mainmain martel-sans-semibold ">
        <nav>
            <span><img width="53" src="../static/assets/images/logofff.png" alt=""></span>
        <div class="logofff" >
            

            <a onclick="confirmLogout()" href="/Logout"><button class="btn red-sm">Log out</button class="btn"></a>
        </div>
        </nav>
        <div class="buttons">
            <div class="col">
            <div id="carouselExampleCaptions" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img src="../static/assets/images/createff.png" class="d-block w-0" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a  class="taskb"  href="/create">Create task</a>
                      <p>You can now create your task by clicking on above text.</p>
                    </div>
                  </div>
                 
                  <div class="carousel-item">
                    <img src="../static/assets/images/viewf.png" class="d-block w-0" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a class="taskb"  href="/view">View task</a>
                      <p>You can view your ongoing task by clicking on above text.</p>
                    </div>
                  </div>
                  <div class="carousel-item active">
                    <img src="../static/assets/images/completef.png" class="d-block w-0" alt="...">
                    <div  class="carousel-caption d-none d-md-block">
                      <a class="taskb"  href="/complete">Completed task</a>
                      <p>You can view yourcompleted task by clicking on above text.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <script>
      function confirmLogout() {
        console.log("heyaaa");
        const isConfirmed = confirm("Are you sure you want to logout?");
        console.log("sent");
        console.log(isConfirmed); // For debugging: check the value of isConfirmed

        // Make a POST request to the Flask endpoint
        fetch('/confirm-logout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ confirm: isConfirmed })
        })
        .then(response => {
          if (response.ok) {
            console.log('Confirmation sent successfully');
            // Redirect based on the confirmation response
            window.location.href = "/Logout";
          } else {
            console.error('Error sending confirmation');
          }
        })
        .catch(error => {
          console.error('Error sending confirmation:', error);
        });
      }
    </script>
</body>
